<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }
        .content p {
            line-height: 1.6;
        }
        .content a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .footer a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Reset Your Password</h1>
    </div>
    
    <div class="content">
        <p id="custom-name"></p>
        <p>It looks like you requested a password reset. Click the button below to create a new password:</p>
        <a id="reset-URL" target="_blank">Reset Password</a>
        <p>If you did not request this, please ignore this email. Your password will not be changed.</p>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Your Company Name</p>
        <p><a href="http://localhost:3000/privacy-policy" target="_blank">Privacy Policy</a> | <a id="support-URL" target="_blank">Support</a></p>
    </div>
</div>

</body>
</html>
